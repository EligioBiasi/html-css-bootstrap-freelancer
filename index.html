<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelance</title>
    <!-- Bootstrap v. 5.2. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- my_style css -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header></header>
    <main>
        <section class="light-green-background mb-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12 text-white d-flex flex-column align-items-center py-4">
                        <img class="img-jumbo" src="img/avatar.svg" alt="smiling avatar">
                        <h1 class="fw-bold py-2">START BOOTSTRAP</h1>
                        <div class="d-flex align-items-center ">
                            <div class="line"></div>
                            <i class="fa-solid fa-star fa-2x" style="color: #ffffff;"></i>
                            <div class="line"></div>
                        </div>
                        <h2 class="fs-5 fw-semibold pt-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATION</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-sm">
            <div class="row">
                <div class="col-12 text-blue d-flex flex-column align-items-center">
                    <h1 class="light-blue-text mb-4 fw-semibold">PORTFOLIO</h1>
                    <div class="d-flex align-items-center mb-5">
                        <div class="line-blue"></div>
                        <i class="fa-solid fa-star fa-2x" style="color: #2c3e50;"></i>
                        <div class="line-blue"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex flex-wrap">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                            <img class="img-fluid rounded-3" src="img/cabin.png" alt="">
                        </div>
                    
                    
                        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                            <img class="img-fluid rounded-3" src="img/cake.png" alt="">
                        </div>
                    
                    
                        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                            <img class="img-fluid rounded-3" src="img/circus.png" alt="">
                        </div>
                    
                   
                        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                            <img class="img-fluid rounded-3" src="img/game.png" alt="">
                        </div>
                    
                    
                        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                            <img class="img-fluid rounded-3" src="img/safe.png" alt="">
                        </div>
                    
                    
                        <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                            <img class="img-fluid rounded-3" src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
